        <p>我讀勤益科技大學,科系是資訊工程系,勤益的學校沒有學餐,感覺蠻酷的,因為外面有一條三番街,導致學餐開不成功,學校最近在蓋新宿舍,當初抽宿舍的時候,同學們都沒抽中,只有我抽到,不知道是我被排擠,還是我排擠他們,蓋完新宿舍,造福到以後的學弟妹,不像我們當初那麼難中,學校給予的資源還算豐富,不管是系上的還是學校,會盡量幫學生爭取。
